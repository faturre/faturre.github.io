<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS on Scroll</title>
    <style>
        /* Initial CSS */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;background-color: blue; /* Default background color */
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* Additional styling when scrolled */
        .scrolled {
            background-color: red; /* Background color when scrolled */
        }

        /* Just for demonstration */
        body {
            height: 2000px; /* Adding some scrollable content */
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">Navbar</div>

    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('navbar');
            if (window.scrollY > 100) { // Change 100 to the scroll position where you want to trigger the change
                navbar.classList.add('scrolled'); // Add the class to change CSS
            } else {
                navbar.classList.remove('scrolled'); // Remove the class if not scrolled past certain position
            }
        });
    </script>
</body>
</html>
